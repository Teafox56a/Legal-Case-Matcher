<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="white-sharper-theme.css">
</head>
<body>
    <div onclick="showBookmarks()" class="bookmarks-btn">
        <i  class="bi bi-bookmarks-fill"></i>
    </div>
    <div class="page-header">
        <div id="main-page-header" style="margin-bottom: 55px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 15px;">
            <h2>Wyszukiwarka orzeczeń </h2>
        </div>
        <div class="input-group mb-3" style="width: 35vw;">
            <span class="input-group-text" id="search-bar-icon">
                <i class="bi bi-search"></i>    
                <div hidden style="width: 1.5rem; height: 1.5rem;" class="spinner-border text-secondary" role="status"></div> 
            </span>
            <input type="text" class="form-control" id="search-bar" placeholder="Czego szukasz...">
        </div>
        <div class="more-options" style="padding: 0px;">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Imię i nazwisko sędziego</span>
                <input type="text" class="form-control" id="sygnatura" placeholder="Wpisz tutaj">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Sąd</span>
                <input type="text" class="form-control" id="sad" placeholder="Wpisz tutaj">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="rodzaj-orzeczenia">Rodzaj orzeczenia</label>
                <select class="form-select" id="rodzaj-orzeczenia" >
                  <option selected>Wyrok</option>
                  <option selected>Zarządzenie</option>
                  <option selected>Postanowienie</option>
                  <option selected>Uchwała</option>
                  <option selected>Uzasadnienie</option>
                  <option selected>Dowolne</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Podstawa prawna</span>
                <input type="text" class="form-control" id="symbol-sprawy" placeholder="Wpisz tutaj">
            </div>
        </div>
        <div class="more-options-button"> Więcej opcji </div>
    </div>
    <div class="page-content">
        <div class="search-result-list">
            <!-- <div hidden class="search-list-element">
                <div class="header">
                    <div class="header-top">
                        <div>{Sad}</div>
                        <div>{Wydzial}</div>
                        <div style="flex-grow: 1;"></div> 
                        <div>{Data}</div>
                    </div>
                    <div class="header-main">
                        <div>{Wyrok}</div>
                        <div>{caseNumber}</div>
                    </div>
                </div>
                <div class="metadata">
                    <div class="jury-data">{jury_data}</div>
                    <div class="articles">
                        <p>{art_1}</p>
                        <p>{art_2}</p>
                        <p>{art_3}</p>
                    </div>
                </div>
                <div class="text-content">
                    {query_search_text}
                </div>
            </div> -->
        </div>
    </div>
    <div class="article-wrapper">
        <div class="article-toolbar">
            <div style="flex-grow: 1;">
                <i id="article-maximize-arrow" onclick="maximizeArticle()" class="bi bi-arrow-left maximize-article-btn"></i>
            </div>
            <i onclick="saveArticle()"class="bi bi-bookmark article-bookmark-btn"></i>
            <i onclick="hideArticle()" class="bi bi-arrow-return-right article-hide-btn"></i>
        </div>
        <div class="article-lookup"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
